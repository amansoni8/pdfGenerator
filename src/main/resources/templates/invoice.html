<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        .header-table td {
            vertical-align: top;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        h3 {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Invoice</h1>

    <table class="header-table">
        <tr>
            <!-- Seller Details -->
            <td  colspan="2">
                <h5>Seller:</h5>
                <p th:text="${seller}"></p>
                <p th:text="${sellerAddress}"></p>
                <p>GSTIN: <span th:text="${sellerGstin}"></span></p>
            </td>
            <!-- Buyer Details -->
            <td  colspan="2">
                <h5>Buyer:</h5>
                <p th:text="${buyer}"></p>
                <p th:text="${buyerAddress}"></p>
                <p>GSTIN: <span th:text="${buyerGstin}"></span></p>
            </td>
        </tr>
    
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.rate}"></td>
                <td th:text="${item.amount}"></td>
            </tr>
        </tbody>
       </table>
</body>
</html>
